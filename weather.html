<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/weather.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="search" class="search-box" placeholder="Search for a City" />
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi, IN</div>
                <div class="date">Saturday March 12 2022</div>
            </section>
            <section class="current">
                <div class="temp">18 °C</div>
                <div class="weather">Sunny</div>
                <div class="hi-low">15 °C / 20 °C</div>
            </section>
        </main>
    </div>
    <script src="./js/weather.js" type="module"></script>
</body>

</html>
